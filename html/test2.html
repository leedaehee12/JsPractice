    <script>

var sell4 = prompt("판매량은 얼마입니까?");

var sell2 = 1300;
var sell3 = 1000;
var avg = (sell1 + sell2 + sell3)/3;

if(sell4>avg){
    document.write("판매량이 평균이상이어요");
}else if(sell4<avg){
    document.write("판매량이 이정도라니 케지메 안건인거시에요");
}
document.getElementById("sell4").innerHTML=sell4;

</script>
