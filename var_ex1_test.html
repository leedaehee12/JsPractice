<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수선언</title>
</head>
<script>
    var box = 100;
    box = 30;
    document.write(box,"<br>");
    var s = 100;
    var t = Number("500");
    document.write(s,"<br>");
    document.write(t,"<br>");

    var s1 = true;
    var t1 = 10>=100;
    var k = Boolean("hello");

    document.write(s1,"<br>");
    document.write(t1,"<br>");
    document.write(k,"<br>");

    var m = Boolean(0);
    var k = Boolean("홍길동");
    document.write(m,"<br>");
    document.write(k,"<br>");

    var a = true;
    var b = false;
    var c = 10>5;
    var d = Boolean(null);

    document.write(a,"<br>");
    document.write(b,"<br>");
    document.write(c,"<br>");
    document.write(d,"<br>");

</script>

</body>
</html>
