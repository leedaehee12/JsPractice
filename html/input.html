                values = new Array("1","2","3");
            }
            for (i=0; i<options.leangth; i++){
                selectOption.options[i] = null;
            }
            for (i=0; i<options.length; i++){
                selectOption.options[i] = new Option(options[i], values[i]);
            }

        }

    </script>
</head>
