<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var today = new Date();
        var nowMonth = today.getMonth();
        var nowDate = today.getDate();
        var nowDay = today.getDay();

        document.write("오늘의 날자정보<br>");
        document.write(nowMonth+"월<br>");
        document.write(nowDate + "일<br>");
        document.write(nowDay+"요일<br>");


        var worldCup = new Date(2022,11,23);
        var theMonth = worldCup.getMonth();
        var theDate = worldCup.getDate();
        var theDay = worldCup.getDay();

        document.write("월드컵 몇월" + theMonth + "<br>");
        document.write("월드컵 몇일" + theDate + "<br>");
        document.write("월드컵 무슨요일" + theDay + "<br>");

        </script>
</body>
</html>
