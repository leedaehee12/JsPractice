<script>
    var mon = prompt("현재는 몇월인가요?","월을 입력하세요");
    if(3<= mon && 5>=mon){
        document.write("지금은 봄이어요");
    }else if(mon >=6 && mon <=9){
        document.write("지금은 여름 이어요");
    }else if(mon >=10 && mon <=12){
        document.write("지금은 가을 이어요");
    }else if(mon >=1 && 2 <=12){
        document.write("지금은 겨울이어요");
    }else{
        alert("1~12까지의 숫자만 입력해주세요");
    }
</script>
