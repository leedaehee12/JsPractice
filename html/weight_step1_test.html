<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var weight = prompt("당신의 몸무게는?" , "");
    var height = prompt("당신의 키는?" , "");;
    var result;
    var result2;

    result = (height - 100) * 0.9;
    result2 = weight - result;

    if (weight > result){
        document.write("정상체중보다 " + result2 + " kg 더 많이 나갑니다.");
    } else if(weight<result){
        document.write("정상체중보다 " + result2 + " kg 더 적게 나갑니다.");
    } else if(weight = result){
        document.write("정상체중입니다.");
    }
</script>

<body>
    
</body>
</html>
