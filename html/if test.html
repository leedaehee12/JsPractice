<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var walkAmount = prompt("당신은 얼마나 걸었나요?");

        if(walkAmount >= 10000){
            document.write("짱마니 걸었어요");
        }else if(walkAmount >= 6000 && walkAmount < 10000){
            document.write("그냥저냥 걸었어요");
        } else {
            document.write("밖에 나가서 사람좀 만나고 그래라");
        }
    </script>
</body>
</html>
